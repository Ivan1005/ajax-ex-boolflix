<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="left">
      <h2>BOOLFLIX</h2>
    </div>
    <div class="right">
      <input id="in" type="text" name="" value="" placeholder="inserisci il titolo del film">
      <button id="but" type="button" name="button">SEARCH</button>
    </div>
  </header>
  <main>
    <div class="cds-container">
      <h1>Scegli BOOLFLIX ed entra nella famiglia pi√π piccola d'Italia! </h1>
      <img class="cover" src="https://cdn.pixabay.com/photo/2020/04/22/10/32/coronavirus-5077293__340.jpg" alt="">
    </div>
  </main>

  <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry" >
          <div class="image">
            <img src="{{poster}}" alt="{{titolo}}">
          </div>
          <div class="hover">
            <ul>
              <li> <strong>TITOLO : {{titolo}} {{titoloFilm}}</strong> </li>
              <li> <strong>tipo: {{tipo}}</strong></li>
              <li> <strong>TITOLO ORIGINALE: {{titoloOriginale}} {{titoloOriginaleFilm}}</strong></li>
              <li> <strong>LINGUA: {{{lingua}}}  </strong></li>
              <li> <strong>VOTO: {{{voto}}}  </strong></li>
              <h1><strong>{{nonPresente}}</strong></h1>
            </ul>
          </div>
        </div>
  </script>
  <script src="js\script.js" charset="utf-8"></script>
</body>
</html>
